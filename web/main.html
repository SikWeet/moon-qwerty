<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=deice-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" 
			crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
			rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="/eel.js"></script>
	<title>Moon Qwerty</title>
</head>
<body class="" oncontextmenu="return false;" id="body">
	<div class="container header">
		<h1 class="title">Moon Qwerty</h1>
		<div class="panel">
			<button class="btn btn-secondary" id="add" data-bs-toggle="modal" data-bs-target="#addPassword"><i class="bi bi-plus fs-4"></i></button>
		</div>
	</div>
	<div class="timestamp">
		<img src="images/moon.png" alt="moon" width="300" class="moon">
		<img src="images/sun.png" alt="sun" width="300" class="sun">
	</div>

	<div class="container" style="padding-bottom: 150px;">
		<section id="passwords">
			<div class="password">
				<div class="info">
					<h6 class="name">Название</h6>
					<div class="components" style="font-size: 18px;cursor: default;">
						<i class="bi bi-pen editable"></i>
						<i class="bi bi-trash text-danger"></i>
					</div>
					<h6 class="date">Дата сохранения</h6>
				</div>
				<div class="content">
					<input type="text" class="form-control login" value="Логин" readonly>
					<input type="text" class="form-control psw" value="Пароль" readonly>
				</div>
			</div>
		</section>
	</div>


	<div class="modal fade" id="addPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content rounded-4 shadow">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Добавление пароля</h1>
				</div>
					<div class="modal-body">
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3" id="name" 
									placeholder="Например: Google, YouTube, Discord" minlength="2" required>
							<label for="floatingInput">Название сайта (для вас)</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3" id="login" 
									placeholder="Логин шифруется" minlength="2" required>
							<label for="floatingInput">Логин</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3" id="psw" 
									placeholder="Пароль шифруется" minlength="2" required>
							<label for="floatingInput">Пароль</label>
						</div>
					</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary" id="add_new">Сохранить</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container d-flex" style="justify-content: center;">
		<div class="footer">
			<div class="contact">
				<i class="bi bi-discord"></i>
				<a href="https://discord.com/channels/@me/895022103911366738">Xpeawey</a>
			</div>
			<div class="contact">
				<i class="bi bi-telegram"></i>
				<a href="https://t.me/moonqwerty" target="_blank">@moonqwerty</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
				integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
				crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
							integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
							crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<script>
		async function get_time() {
			time = await eel.get_time()();
			console.log(time)
			$("body").addClass(time == 'day' ? 'sun' : 'moon');
			$(".sun").addClass(time == 'day' ? 'sun': 'd-none');
			$(".moon").addClass(time == 'night' ? 'moon': 'd-none');
			$("#name").addClass(time == 'night' ? 'bg-dark text-light': '');
			$("#login").addClass(time == 'night' ? 'bg-dark text-light': '');
			$("#psw").addClass(time == 'night' ? 'bg-dark text-light': '');
		}
		get_time()
	</script>
</body>
</html>
